<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Tab With jquery</title>
</head>
<body>
        <ul class="nav nav-tabs " id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" 
                    id="home-tab" 
                    data-toggle="tab" 
                    href="#home" 
                    role="tab" 
                    aria-controls="home" 
                    aria-selected="true"
                    tabindex="1"
            >
                Home
            </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" 
                    id="profile-tab" 
                    data-toggle="tab" 
                    href="#profile" 
                    role="tab" 
                    aria-controls="profile" 
                    aria-selected="false"
                    tabindex="2"
            >
                Profile
            </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" 
                    id="contact-tab" 
                    data-toggle="tab" 
                    href="#contact" 
                    role="tab" 
                    aria-controls="contact" 
                    aria-selected="false"
                    tabindex="3"
                >
                Contact
            </a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" 
                id="home" 
                role="tabpanel" 
                aria-labelledby="home-tab"
                
            >
                <h2>Home Tab</h2>
                <input type="text">
                <input type="number">
            </div>
            <div class="tab-pane fade" 
                id="profile" 
                role="tabpanel" 
                aria-labelledby="profile-tab"
                
            >
                <h2>Profile Tab</h2>
            </div>
            <div class="tab-pane fade" 
                id="contact" 
                role="tabpanel" 
                aria-labelledby="contact-tab"
                
            >
                <h2>Contact Tab</h2>>
            </div>
        </div>
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
            var $tabs = $('#myTab');
            var $panels = $('.tab-pane');

            $tabs.on('click', 'a', function (e) {
                e.preventDefault();
                var id = $(this).attr('href');

                // Find the currently visible tab and panel and hide them
                $tabs.find('[aria-selected="true"]').attr({
                    'aria-selected': false,
                    
                });
                $(this).attr('aria-selected', true);

                // Set the new tab and panel to be visible
                $panels.filter('[aria-hidden="false"]').attr({
                    'aria-hidden': true,
                    'tabindex':0
                });
                $(this).attr('aria-selected', true);
                $(id).attr('aria-hidden', false);
            });

            $tabs.on('keydown', function(e){
                switch(e.keyCode) {
                    case 9:
                        $tabs.find('[aria-selected="true"]').parents('li').next().children('a').click();
                    break
                }
            })
        </script>

</body>
</html>
